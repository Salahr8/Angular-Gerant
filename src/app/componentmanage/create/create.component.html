<div class="container">
    <h1>Ajouter votre Composant : </h1>
  
    <a href="#" routerLink="/componentmanage/index" class="btn btn-primary">Back</a>
        
    <form [formGroup]="form" (ngSubmit)="submit()" >
  
        <div class="form-group">
            <label >Id:</label>
            <input 
                formControlName="id"
                type="number" 
                class="form-control">
            <div *ngIf="f['id'].touched && f['id'].invalid" class="alert alert-danger">
                <div *ngIf="f['id'].errors && f['id'].errors['required']">Id is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label >ComponentType:</label>
            <select name="typecmp"formControlName="typec" type="text" class="form-control" >
              <option selected>Choisir...</option>
              <option *ngFor="let cm of Componentsdata"> {{cm.name}} </option>
            </select>
            <div *ngIf="f['typec'].touched && f['typec'].invalid" class="alert alert-danger">
                <div *ngIf="f['typec'].value=='Choisir...'">Le type is required.</div>
            </div>
           </div>
           <br>
           <div class="form-group" *ngIf="f['typec'].value!='Choisir...'&&f['typec'].value!=''">
            <select formControlName="soustype" type="text" class="form-control">
              <option selected>Choisir...</option>
              <ng-container *ngFor="let scm of SousComponentsdata">
              <option *ngIf="this.f['typec'].value==scm.type"> {{scm.name}} </option>
              </ng-container>
            </select>
           </div>

        <div class="form-group">
            <label >Image:</label>
            <input 
                formControlName="picture"
                type="text"
                class="form-control" >
            <img src="{{f['picture'].value}}" alt="imagecomp" class="picturesize"> 
            <div *ngIf="f['picture'].touched && f['picture'].invalid" class="alert alert-danger">
                <div *ngIf="f['picture'].touched && f['picture'].invalid">Image is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label >Name:</label>
            <input 
                formControlName="name"
                type="text" 
                class="form-control">
            <div *ngIf="f['name'].touched && f['name'].invalid" class="alert alert-danger">
                <div *ngIf="f['name'].touched && f['name'].invalid">Name is required.</div>
            </div>
        </div>
       
        <div class="form-group">
            <label >Discount:</label>
             <select formControlName="discount"
             type="number"
             class="form-control">
             <option [value]="1">Yes</option>
             <option [value]="0">No</option>
            </select>
            <div *ngIf="f['discount'].touched && f['discount'].invalid" class="alert alert-danger">
                <div *ngIf="f['discount'].touched && f['discount'].invalid">Discount is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label >Description:</label>
            <input 
                formControlName="description"
                type="text" 
                class="form-control">
            <div *ngIf="f['description'].touched && f['description'].invalid" class="alert alert-danger">
                <div *ngIf="f['description'].touched && f['description'].invalid">Description is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label >Price:</label>
            <input 
                formControlName="price"
                type="text"
                class="form-control">
            <div *ngIf="f['price'].touched && f['price'].invalid" class="alert alert-danger">
                <div *ngIf="f['price'].touched && f['price'].invalid">Price is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label >Quantity:</label>
            <input 
                formControlName="quantity"
                type="number" 
                class="form-control">
            <div *ngIf="f['quantity'].touched && f['quantity'].invalid" class="alert alert-danger">
                <div *ngIf="f['quantity'].touched && f['quantity'].invalid">Quantity is required.</div>
            </div>
        </div>
         <div class="form-group">
            <label >Categories:</label>
        
            <select  class="form-control"  multiple data-live-search="true">
                 <option *ngFor="let cat of categories" (click)="puton(cat.marque)" >{{cat.marque}}</option> 
            </select>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Ajouter</button>
    </form>
</div>
